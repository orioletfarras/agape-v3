version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: agape_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: agape_dev
      MYSQL_USER: agape_user
      MYSQL_PASSWORD: agape_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agape_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://agape_user:agape_pass@mysql:3306/agape_dev
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
